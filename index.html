<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <!-- css stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">

    <div class="current-info">

      <div class="date-container">

        <div class="time" id="time">
          12:30 <span id="am-pm" >PM</span>
        </div>

        <div class="date" id="date">
          Monday, 24 May
        </div>

        <div class="others" id="current-weather-items">
          <div class="weather-item">
            <div>Humidity</div>
            <div>95.2%</div>
          </div>
          <div class="weather-item">
            <div>Pressure</div>
            <div>111</div>
          </div>
          <div class="weather-item">
            <div>Wind Speed</div>
            <div>222</div>
          </div>
        </div>

      </div>

      <div class="place-container">

        <div class="time-zone" id="time-zone">
          Asia/Dhaka
        </div>

        <div class="country" id="country">
          BD
        </div>

      </div>

    </div>

  </div>

  <div class="further-forecast">
    <div class="today" id="current-temp">
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w-icon">
      <div class="other"><div class="day">Monday</div>
      <div class="temp">Night - 25.6&#176; c</div>
      <div class="temp">Day - 35.6&#176; c</div>
    </div>
  </div>
  
    <div class="weather-forecast" id="weather-forcast">
      <div class="weather-forecast-item">
        <div class="day">Tue</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w-icon">
        <div class="temp">Night - 25.6&#176; c</div>
        <div class="temp">Day - 35.6&#176; c</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Wed</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w-icon">
        <div class="temp">Night - 25.6&#176; c</div>
        <div class="temp">Day - 35.6&#176; c</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Thu</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w-icon">
        <div class="temp">Night - 25.6&#176; c</div>
        <div class="temp">Day - 35.6&#176; c</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Fri</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w-icon">
        <div class="temp">Night - 25.6&#176; c</div>
        <div class="temp">Day - 35.6&#176; c</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Sat</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="w-icon">
        <div class="temp">Night - 25.6&#176; c</div>
        <div class="temp">Day - 35.6&#176; c</div>
      </div>
      
    </div>
  
  </div>

  <!-- js -->
  <script src="./js/app.js"></script>
</body>
</html>
